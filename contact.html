<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: black;
            text-align: center;
            text-transform: uppercase; /* Capitalize all text */
        }
        body.dark-mode {
            background-color: #262626;
            color: white;
        }
        .header {
            background-color: #FFD843;
            color: black;
            font-weight: bold;
            font-size: 24px;
            text-align: center;
            padding: 0.5rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .main-menu {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .main-menu a {
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            color: black;
        }
        .main-menu a:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
        .dark-mode-button {
            background-color: transparent;
            border: none;
            color: black;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
            margin-top: 10px;
        }
        .dark-mode-button:hover {
            color: #FFD843;
        }
        .footer {
            background-color: #FFD843;
            color: black;
            text-align: center;
            padding: 0rem;
            position: relative;
            width: 100%;
            bottom: 0px;
            margin-top: 20px;
            padding-bottom: 1rem;
            padding-top: 1rem;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 5px;
            z-index: 999;
            border-radius: 25%;
        }
        .logo img {
            width: 50%;
        }
        
        /* Contact Section Styles */
.contact-section {
    color: #fff;
    padding: 50px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
}

.contact-section h2 {
    font-size: 28px;
    margin-bottom: 20px;
}

/* Social Media Card Styles */
.social-media-cards {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 30px;
}

.social-media-card {
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s ease-in-out;
    width: 300px; /* Set a fixed width for all cards */
}

.social-media-card:hover {
    transform: translateY(-5px);
}

/* Logo Banner Styles */
.card-banner img {
    width: 100%; /* Make the image width 100% of the card */
    height: 100px; /* Let the height adjust based on the aspect ratio */
    border-radius: 10px 10px 0 0; /* Round only the top corners */
    object-fit: cover;
}

.social-media-card h3 {
    font-size: 20px;
    margin-bottom: 0px;
    color: black;
}

.social-media-card p {
    font-size: 16px;
    margin-bottom: 20px;
    color: black;
}

.social-media-card a {
    display: inline-block;
    background-color: #FFD843;
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.2s ease-in-out;
}

.social-media-card a:hover {
    background-color: #FEBB27;
}

/* Contact Form Styles */
.contact-form {
    background-color: #fff;
    border-radius: 10px;
    padding: 30px;
    text-align: left;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
}

.contact-form h3 {
    font-size: 24px;
    margin-bottom: 20px;
    color: black;
}

.contact-form form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.contact-form input,
.contact-form textarea {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.2s ease-in-out;
}

.contact-form input:focus,
.contact-form textarea:focus {
    border-color: #007bff;
}

.contact-form button {
    background-color: #FFD843;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.2s ease-in-out;
}

.contact-form button:hover {
    background-color: #FEBB27;
}

/* Existing styles for light mode */

/* Dark mode styles for the contact section */
body.dark-mode .contact-section {
    background-color: #262626;
    color: white;
}

body.dark-mode .contact-section h2 {
    color: white;
}

/* Dark mode styles for social media cards */
body.dark-mode .social-media-card {
    background-color: #333;
    color: white;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
}

body.dark-mode .social-media-card h3,
body.dark-mode .social-media-card p,
body.dark-mode .social-media-card a {
    color: white;
}

/* Dark mode styles for the contact form */
body.dark-mode .contact-form {
    background-color: #333;
    color: white;
    box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
}

body.dark-mode .contact-form h3 {
    color: white;
}

body.dark-mode .contact-form input,
body.dark-mode .contact-form textarea {
    border-color: #007bff;
}

body.dark-mode .contact-form button {
    color: #262626;
}
        
    </style>
</head>

    <script>
    // Retrieve the dark mode preference from localStorage
    const isDarkMode = localStorage.getItem("darkMode") === "true";

    // Function to set dark mode
    function setDarkMode(isDark) {
        document.body.classList.toggle("dark-mode", isDark);
    }

    // Set dark mode based on the user's preference
    setDarkMode(isDarkMode);

    const darkModeToggle = document.getElementById("darkModeToggle");

    darkModeToggle.addEventListener("click", () => {
        // Toggle dark mode class on the body
        document.body.classList.toggle("dark-mode");

        // Update user's dark mode preference
        const isDarkMode = document.body.classList.contains("dark-mode");
        localStorage.setItem("darkMode", isDarkMode.toString());
    });
</script>
