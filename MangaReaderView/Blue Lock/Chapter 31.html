  <script>
    const toggleImagesButton = document.getElementById("toggleImagesButton");
    const toggleImagesLeftButton = document.getElementById("toggleImagesLeftButton");
    const verticalScrollButton = document.getElementById("verticalScrollButton");
    const imageContainer = document.querySelector(".image-container");
    let isHorizontal = false; // Initially set to vertical
    let isRTL = false; // Initially set to LTR

    // Function to toggle horizontal mode
    function toggleHorizontalMode() {
        if (!isHorizontal) {
            // Calculate the total width needed to fit all images horizontally
            const totalWidth = Array.from(imageContainer.querySelectorAll("img")).reduce(
                (width, img) => width + img.offsetWidth + 10, // Add 10px spacing between images
                0
            );
            imageContainer.style.width = totalWidth + "px"; // Set the container width
            imageContainer.classList.add("horizontal"); // Add the horizontal class
            toggleImagesButton.removeAttribute("disabled"); // Enable the right button
            toggleImagesLeftButton.removeAttribute("disabled"); // Enable the left button
            isHorizontal = true;
        }
    }

    // Event listener for the horizontal toggle button
    toggleImagesButton.addEventListener("click", () => {
        if (!isHorizontal || isRTL) {
            // Switch to LTR direction
            isRTL = false;
            imageContainer.style.direction = "ltr";
            // Reset scroll position to the start
            imageContainer.scrollLeft = 0;
        }
        toggleHorizontalMode();
    });

    // Event listener for the left-to-right scroll button
    toggleImagesLeftButton.addEventListener("click", () => {
        if (!isHorizontal || !isRTL) {
            // Switch to RTL direction
            isRTL = true;
            imageContainer.style.direction = "rtl";
            // Set the scroll position to the start for RTL
            imageContainer.scrollLeft = 0;
        }
        toggleHorizontalMode();
    });

    // Event listener for the vertical scroll button
    verticalScrollButton.addEventListener("click", () => {
        if (isHorizontal) {
            // Toggle back to vertical mode
            imageContainer.style.width = "auto";
            imageContainer.classList.remove("horizontal");
            isHorizontal = false;
            toggleImagesButton.removeAttribute("disabled");
            toggleImagesLeftButton.removeAttribute("disabled");
        } else {
            // Scroll accordingly
            if (isRTL) {
                // Scroll towards the right (right-to-left)
                imageContainer.scrollLeft += 100; // Adjust scroll speed as needed
            } else {
                // Scroll towards the left (left-to-right)
                imageContainer.scrollLeft -= 100; // Adjust scroll speed as needed
            }
        }
    });
</script>
